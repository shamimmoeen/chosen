<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WCAPF Chosen</title>
    <link rel="stylesheet" href="chosen.css?ver=2.2.1" />

    <style>
      .wrapper {
        margin: 10em;
      }

      .select-wrapper {
        display: table;
        margin: 0 auto 2em;
      }

      .chosen-select {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="select-wrapper">
        <select
          data-placeholder="Your Favorite Football Team"
          class="chosen-select"
        >
          <option value=""></option>
          <option value="hello" data-count="2">Hello</option>
          <option value="world" data-count="5">World</option>
        </select>
      </div>

      <div class="select-wrapper">
        <select
          data-placeholder="Your Favorite Football Team"
          class="chosen-select"
          multiple
        >
          <option value=""></option>
          <option value="hello" data-count="2">Hello</option>
          <option value="world" data-count="5">World</option>
        </select>
      </div>
    </div>

    <script
      src="docsupport/jquery-3.5.1.min.js"
      type="text/javascript"
    ></script>
    <script src="chosen.jquery.js" type="text/javascript"></script>

    <script>
      $(document).ready(function () {
        $(".chosen-select").chosenWCAPF();
      });
    </script>
  </body>
</html>
